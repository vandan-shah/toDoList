<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sansita+Swashed:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/b86940d49d.js" crossorigin="anonymous"></script>
        <title>to do list</title>
    </head>
    <body>

        <!-- HEADER -->

        <header>
            <h1>
                <i class="fas fa-th-list"></i> TO-DO LIST
            </h1>
        </header>

        <!-- BODY -->

        <form>
            <input class="todo-input" type="text" placeholder="ADD TODO HERE...">
            <button class="todo-button" type="submit">
                <i class="fa fa-check"></i>
            </button>
        </form>

        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>

        <script src="main.js"></script>
    </body>
</html>
